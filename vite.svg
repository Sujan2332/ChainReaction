<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="200" height="100">
  <!-- First Circle -->
  <circle cx="30" cy="50" r="20" fill="gold" />
  
  <!-- Second Circle -->
  <circle cx="70" cy="50" r="20" fill="blue" />
  
  <!-- Third Circle -->
  <circle cx="110" cy="50" r="20" fill="green" />
  
  <!-- Fourth Circle -->
  <circle cx="150" cy="50" r="20" fill="red" />
  
  <!-- Connecting Lines (representing chain reaction) -->
  <line x1="50" y1="50" x2="60" y2="50" stroke="black" stroke-width="3" />
  <line x1="90" y1="50" x2="100" y2="50" stroke="black" stroke-width="3" />
  <line x1="130" y1="50" x2="140" y2="50" stroke="black" stroke-width="3" />
  
  <!-- Text for logo -->
  <text x="50" y="90" font-family="Arial" font-size="16" fill="black">Chain Reaction</text>
</svg>
